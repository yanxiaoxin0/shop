<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model='n1'>
        <select v-model='select'>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model='n2'>
        <input type="button" value="=" @click='e'>
        <input type="text" v-model='n3'>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                n1: 0,
                n2: 0,
                n3: 0,
                select: '+'
            },
            methods: {
                e() {
                    switch (this.select) {
                        case '+':
                            this.n3 = parseFloat(this.n1) + parseFloat(this.n2)
                            break;
                        case '-':
                            this.n3 = parseFloat(this.n1) - parseFloat(this.n2)
                            break;
                        case '*':
                            this.n3 = parseFloat(this.n1) * parseFloat(this.n2)
                            break;
                        case '/':
                            this.n3 = parseFloat(this.n1) / parseFloat(this.n2)
                            break;
                    }
                }
            }
        })
    </script>
</body>

</html>
