<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="热" @click='re'>
        <input type="button" value="热1" @click='stop'>
        <p>{{msg}}</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '我好热啊涨肚杠!!!',
                timeId: null
            },
            methods: {
                re() {
                    if (this.timeId) return
                    this.timeId = setInterval(() => {
                        let srt1 = this.msg.substring(0, 1)
                        let srt2 = this.msg.substring(1)
                        console.log(srt2 + srt1);
                        this.msg = srt2 + srt1
                    }, 400);
                },
                stop() {
                    clearInterval(this.timeId)
                    this.timeId = null
                }
            }
        })
    </script>
</body>

</html>
